<script>
    //<!--confert Temp celsius to fahrenheit//-->
    function Ctemp(celsius) 
    {
    let tempC= celsius;
    let confF=tempC*9/5+32;
    let message=tempC+'\xB0C is'+confF+'\xB0C';
    console.log(message);
    }


     //<!confert Temp fahrenheit to celsius//-->
     function Ctemp(fahrenheit) 
    {
        let tempT=fahrenheit;
        let confC=(tempT-32)*5/9;
        let message =tempT+'\xB0F is '+confC+'\xB0C.';
        console.log(message);
    }
    Ctemp(80);
    Ctemp(15);

</script>
